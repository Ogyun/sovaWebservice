<div class="container">
    <div class="col col-sm-4 align-self-center">
        <form data-bind="submit: signupSubmit">
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" data-bind="value: email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="passInput">Password</label>
                <input type="password" data-bind="value: password" class="form-control" id="passInput" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="rpassInput">Retype password</label>
                <input type="password" data-bind="value: rpassword" class="form-control" id="rpassInput" placeholder="Retype password">
            </div>
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" data-bind="value: name" class="form-control" id="nameInput" placeholder="Enter name">
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </form>
    </div>
</div>
